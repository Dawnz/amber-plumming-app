<div class="login">

  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <h1>Register</h1>
    <!-- <hr> -->
    <div class="form-group">
        <label for="userName">User Name <span style="color: red">*</span></label>
        <input type="text" class="form-control" formControlName="userName" placeholder="Username" required >
        <span *ngIf="reactiveForm.get('userName')?.errors?.['required'] && reactiveForm.get('userName')?.touched">Please Provide user Name</span>
        <span *ngIf="reactiveForm.get('userName')?.errors?.['minlength']">User Name must be less than 3 characters. </span>
        <span *ngIf="reactiveForm.get('userName')?.errors?.['maxlength']">User Name must be less than 16 characters. </span>
      </div>

      <div class="form-group">
        <label for="email">Email <span style="color: red">*</span></label>
        <input type="text" class="form-control" formControlName="email" placeholder="Email Address" required >
        <span *ngIf="reactiveForm.get('email')?.errors && reactiveForm.get('email')?.touched">Email is Required </span>
      </div>

      <div class="form-group">
        <label for="password">Password <span style="color: red">*</span></label>
        <input type="password" placeholder="Password" class="form-control" formControlName="password" required >
        <span *ngIf="reactiveForm.get('password')?.errors && reactiveForm.get('password')?.touched">Please Provide Password</span>
      </div>

    <div class="form-group">
        <label for="passwordConfirmed">Confirm password <span style="color: red">*</span></label>
        <input type="password" placeholder="Confirm password" class="form-control" formControlName="passwordConfirmed" required >
        <span *ngIf="reactiveForm.get('passwordConfirmed')?.errors && reactiveForm.get('passwordConfirmed')?.touched">Please Confirm Password</span>
      </div>

      <div class="btn">
     <input type="submit" value="Register">
      </div>
    <div class="text">
        <p><a routerLink="/login">Already have an Account?</a></p>
        <!-- <p  [ngStyle]="{'border-bottom': '1px solid blue', 'font-style': 'oblique'}"><a [ngStyle] = "{'color': 'blue'}" href="">Forgot password?</a></p> -->
    </div>

    <!-- <div class="terms">
        <input type="checkbox" name="" id=""> I have read and understand the <a href="">Terms</a> and <a href="">Conditions</a> that apply.
    </div> -->
</form>

</div>
