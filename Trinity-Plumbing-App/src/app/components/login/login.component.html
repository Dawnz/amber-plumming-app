<div class="con">
<div class="head">
  <h1>Login</h1>
  <p>Home / Login</p>
</div>


<div class="login">
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Username or Email <span style="color: red">*</span></label>
        <input type="text" class="form-control" formControlName="email" required >
      </div>

      <div class="form-group">
        <label for="password">Password <span style="color: red">*</span></label>
        <input type="password" class="form-control" formControlName="password" required >
      </div>

      <div class="btn">
        <input type="submit" value="Login">
      </div>
    <div class="text">
        <p><a routerLink="">Forgot Your Password?</a></p>
        <p><a routerLink="">Creat Account</a></p>
        <p><a routerLink="">Return to Store</a></p>

    </div>

</form>

</div>

</div>
